<div class="table-responsive mt-2">
    <table class="table">
        <thead>
            <tr class="text-center">
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.carritoService.carroCompras.productosCarrito;">
                <th scope="row" class="text-center"><img src="{{item?.Imagen}}" class="rounded-sm" alt="...">
                    <br><a [routerLink]="['/tienda/producto', item.IdProducto]">{{item.Nombre}}</a> </th>
                <td class="align-middle text-center">{{ item.Precio | currency:'$' }}</td>
                <td class="align-middle text-center"><input type="number" value="500" min="1" max="100" step="1" [(ngModel)]="item.Cantidad" (ngModelChange)="cambioCantidad($event, item.IdProducto)"></td>
                <td class="align-middle text-center">{{ item.Subtotal | currency:'$' }}</td>
                <td class="align-middle text-center"><button class="icon" (click)="eliminarDeCarrito(item.IdProducto)"><i class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
