<div id="myCarousel" class="carousel slide mt-4" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="container">
                <img src="../../../../assets/img/3.png" class="img-fluid" alt="Responsive image">
                <div class="carousel-caption text-left">
                    <h1>Los mejores productos de audio y video</h1>
                    <p>Encuentra tu mejor opción en nuestra tienda</p>
                    <p><a class="btn btn-lg btn-primary" [routerLink]="['/tienda']">Visitar tienda</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../../../assets/img/1.png" class="img-fluid" alt="Responsive image">
            <div class="container">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6 justify-content-center align-items-center">

                        <div class="h1 text-light text-justify text-center mt-5">REALIZAMOS ENVÍOS A TODO EL PAÍS</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="carousel-item">
            <img src="../../../../assets/img/2.png" class="img-fluid" alt="Responsive image">
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
