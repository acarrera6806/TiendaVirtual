<div *ngIf="loading" class="text-center mt-5">
    <div>
        <p class="display-4 mb-5">Por favor espere un momento</p>
    </div>
    <div class="spinner-grow mr-3 mt-5" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow mr-3 mt-5" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow mt-5" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>



<div *ngIf="!loading" class="container mt-5">

    <h1 class="text-center h1">{{informacion | uppercase}}</h1>
    <div *ngIf="pedido" class="bi bi-bag-check-fill text-success text-center" style="font-size: 200px;"></div>
    <div *ngIf="!pedido" class="bi bi-bag-x-fill text-danger text-center" style="font-size: 200px;"></div>
    <div *ngIf="!pedido" class="alert alert-warning" role="alert">{{descripcion}}</div>
    <div *ngIf="pedido" class="alert alert-success" role="alert">{{descripcion}}</div>
</div>
<div style="height: 350px;"></div>
