<div class="container-fluid mt-5">
    <div class="row">
        <div class="preview col-sm-6 col-md-6">
            <div class="preview-pic tab-content">
                <div class="tab-pane active" id="pic-1"><img src="{{this.imagenes[0]}}" style="height: 400px;" /></div>
                <div *ngIf="this.imagenes.length > 1" class="tab-pane" id="pic-2"><img src="{{this.imagenes[1]}}" style="height: 400px;" /></div>
                <div *ngIf="this.imagenes.length > 2" class="tab-pane" id="pic-3"><img src="{{this.imagenes[2]}}" style="height: 400px;" /></div>
            </div>
            <ul class="preview-thumbnail nav nav-tabs">
                <li class="active">
                    <a data-target="#pic-1" data-toggle="tab"><img src="{{this.imagenes[0]}}" /></a>
                </li>
                <li *ngIf="this.imagenes.length > 1">
                    <a data-target="#pic-2" data-toggle="tab"><img src="{{this.imagenes[1]}}" /></a>
                </li>
                <li *ngIf="this.imagenes.length > 2">
                    <a data-target="#pic-3" data-toggle="tab"><img src="{{this.imagenes[2]}}" /></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-6 col-md-6">
            <p class="h1">{{producto?.Nombre}}</p>
            <small *ngIf="producto?.Oferta" class="h2">
                {{ producto.Precio_Oferta | currency:'$' }}
            </small>
            <small *ngIf="!producto?.Oferta" class="h2">{{ producto.Precio | currency:'$' }}</small>
            <small *ngIf="producto?.Oferta" class="h2 mt-4 text-muted "><s> {{ producto.Precio | currency:'$' }}</s></small>
            <div class="mt-4">
                <input type="number" value="500" min="1" max="100" step="1" [(ngModel)]="cantidad">
                <button type="button" id="btnicon" class="btn btn-outline-success ml-md-2 ml-sm-1" (click)="agregarACarrito(producto.Id)">
                    <i class="bi bi-cart font-italic"> Añadir al carrito</i>
                </button>
                <button type="button" id="btnicon" class="btn btn-outline-dark font-italic ml-1" (click)="compraRapida(producto)">Compra rápida</button>
            </div>
            <div class="container p-5">
                <p>{{producto?.Descripcion}}</p>
                <hr>
                <p class="font-weight-bold">Categoría: <span class="badge badge-primary">{{producto?.Categoria}}</span></p>
            </div>
        </div>
    </div>
</div>
<div style="height: 200px;"></div>
